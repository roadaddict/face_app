<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Make a photo</title>
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <script src="/static/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/styles.css" />
  </head>
  <body>
    <h3>Take a Selfie</h3>
    <div class="container">
      <div class="app">
        <a href="#" id="start-camera" class="visible"
          >Touch here to start the app.</a
        >
        <video id="camera-stream"></video>
        <img id="snap" />
        <p id="error-message"></p>
        <div class="controls">
          <a href="#" id="delete-photo" title="Delete Photo" class="disabled"
            ><i class="material-icons">delete</i></a
          >
          <a href="#" id="take-photo" title="Take Photo"
            ><i class="material-icons">camera_alt</i></a
          >
          <a
            href="#"
            id="download-photo"
            download="selfie.png"
            title="Save Photo"
            class="disabled"
            ><i class="material-icons">file_download</i></a
          >
        </div>
        <canvas></canvas>
      </div>
      <div id="hello_username"></div>
      <input id="new-face" value="" name="new-face" />
    </div>
  </body>
</html>
